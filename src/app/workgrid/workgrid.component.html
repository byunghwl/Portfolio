
<div class="container" id="wgrid" style="margin-top: 3.5%">
	<div class="card-deck">
		 <div class="card"  *ngFor="let card of workThumbnails" >
		  	<a routerLink="/work/{{card.url}}" class="non-underline">
			    
			    <img class="img-fluid" width="100%" src={{card.imgSrc}} alt="Card image cap">	
			    
			    <div class="card-body">
			      <h5 class="card-title">{{card.title | uppercase }}</h5>
			    </div>
		     </a>
		</div>

	</div>
</div>
